<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While You Wait</title>
</head>
<body>
    
</body>
<script>
    var daysUntilMyBirthday = 60;
    for(var i = daysUntilMyBirthday; i>=0; i--){
        if(i>30){
            console.log(i + " days until my birthdaty. Why is time so slow!")
        }
        else if(i<=30 && i>5){
            console.log(i + " days until my birthday. I can't wait it's almost here!")
        }
        else if(i<=5 && i>0){
            console.log(i + " DAYS UNTIL MY BIRTHDAY!!! OMG!!!")
        }
        else if(i == 0){
            console.log("ITS MY BIRTHDAY!! LET'S GO PARTY!!!")
        }
    }
</script>
</html>
